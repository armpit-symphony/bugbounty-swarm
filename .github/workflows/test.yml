name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
          
      - name: Syntax check agents
        run: |
          python -m py_compile agents/recon_agent.py
          python -m py_compile agents/crawl_agent.py
          python -m py_compile agents/enrichment_agent.py
          python -m py_compile agents/vuln_scanners/xss_scanner.py
          python -m py_compile agents/vuln_scanners/sqli_scanner.py
          python -m py_compile agents/vuln_scanners/idor_scanner.py
          python -m py_compile agents/vuln_scanners/ssrf_scanner.py
          python -m py_compile agents/vuln_scanners/auth_scanner.py
          
      - name: Run API detector
        run: python3 scripts/api_detector.py
