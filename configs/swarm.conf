# Bug Bounty Swarm Configuration
# Auto-detects API keys and switches between free/paid tiers

# ============================================================
# API KEYS - Set these environment variables or leave empty
# ============================================================

# Free tier APIs (no key required for basic functionality)
# SHODAN_API_KEY=your_shodan_key        # Paid: Full access
# CENSYS_API_KEY=your_censys_key        # Paid: Higher limits  
# VIRUSTOTAL_API_KEY=your_vt_key        # Paid: More lookups
# GITHUB_TOKEN=your_github_token        # Paid: Higher rate limits

# ============================================================
# FREE TIER FALLBACKS
# ============================================================

USE_FREE_BY_DEFAULT=true

# Free alternatives when paid API is missing:
# - Recon: native HTTP/ASN checks (no external API)
# - CVE Search: cve.circl.lu (free)
# - Screenshots: puppeteer/wkhtmltopdf
# - GitHub: public API (rate limited)

# ============================================================
# AGENT CONFIGURATION
# ============================================================

AGENT_TIMEOUT=120
MAX_CONCURRENT_AGENTS=5
RETRY_ATTEMPTS=3

# ============================================================
# BUG BOUNTY SCOPE
# ============================================================

# Default targets (empty - user must specify)
# TARGET_DOMAINS=
# TARGET_IPS=

# Exclusions
EXCLUDED_EXTENSIONS="\.(js|css|png|jpg|gif|ico|svg|woff|ttf|eot)$"

# ============================================================
# REPORTING
# ============================================================

REPORT_FORMAT=markdown
SAVE_SCREENSHOTS=true
SAVE_RAW_DATA=true
